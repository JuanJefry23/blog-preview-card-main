<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="./images/illustration-article.svg" alt="Card Image">
    </div>
    <div class="card__buttonAndDate">
      <button>Learning</button>
      <small>Published 21 Dec 2023</small>
    </div>
    <div class="card__titleAndParragraph">
      <h2>HTML & CSS foundation</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card__imageAndName">
      <img src="./images/image-avatar.webp" alt="Avatar">
      <small>Greg Hooper</small>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan J Ortega A</a>.
  </div>
</body>
</html>
